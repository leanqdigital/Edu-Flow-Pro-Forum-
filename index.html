                openModal(title, imgUrl) {
                    this.modalData.title = title;

                }
            };

        $.views.helpers({
            toJSON: function (val) {
                return val != null ? JSON.stringify(val) : "";
            }
        });

        document.addEventListener('click', function (e) {
            var emojiBtn = e.target.closest('.emojiButton');
            if (emojiBtn) {
                var container = emojiBtn.closest('.emoji-form');
                if (container) {
                    container.querySelector('.emojisWrapper').classList.toggle('hidden');
                }
                return;
            }
            var emojiSpan = e.target.closest('.emojisWrapper span');
            if (emojiSpan) {
                var container = emojiSpan.closest('.emoji-form');
                if (container) {
                    var editor = container.querySelector('.editor');
                    editor.focus();
                    var range = document.createRange();
                    range.selectNodeContents(editor);
                    range.collapse(false);
                    var sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(range);
                    document.execCommand('insertText', false, emojiSpan.textContent);
                }
            }
        });



        function resetEmojiForm() {
            document.querySelectorAll(".emojisWrapper").forEach((wrapper) => {
                wrapper.classList.add("hidden");
            });
        }
    </script>
